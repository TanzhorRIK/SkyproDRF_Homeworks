version: '3'

services:
  db:
    image: postgres
    env_file:
      - venv
    environment:
      POSTGRES_DB: postgresDRF
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1234567
      PGDATA: ~/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready']
      interval: 10s
      timeout: 5s
      retries: 5
  app:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - '8000:8000'
    depends_on:
      - db